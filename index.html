<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="author" content="Kyle Yuan">
  <meta name="description" content="Social links profile">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Social Links Profile</title>
</head>

<body>
  <main>
    <section class="profile">
      <figure>
        <img src="./assets/images/avatar-jessica.jpeg" alt="an image of Jessica">
      </figure>
      <h2>Jessica Randall</h2>
      <h3>London, United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
    </section>
    <section class="links">
      <button class="social" id="github"><a href="https://github.com/" target="_blank">GitHub</a></button>
      <button class="social" id="frontend"><a href='https://www.frontendmentor.io/' target="_blank">Frontend
          Mentor</a></button>
      <button class="social" id="linkedin"><a href='https://www.linkedin.com/' target="_blank">LinkedIn</a></button>
      <button class="social" id="twitter"><a href="https://twitter.com/" target="_blank">Twitter</a></button>
      <button class="social" id="instagram"><a href="https://www.instagram.com/" target="_blank">Instagram</a></button>
    </section>
  </main>
</body>

</html>
